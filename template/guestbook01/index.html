<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>방명록</title>
</head>
<body>
	<form action="/guestbook01/add" method="post"> {% csrf_token %}
	<table border=1 width=500>
		<tr>
			<td>이름</td><td><input type="text" name="name"></td>
			<td>비밀번호</td><td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td colspan=4><textarea name="message" cols=60 rows=5></textarea></td>
		</tr>
		<tr>
			<td colspan=4 align=right><input type="submit" value=" Confirm "></td>
		</tr>
	</table>
	</form>
	<br>
	{% for result in results %}
	<table width=510 border=1>
		<tr>
			<td>[{{ result.no }}]</td>
			<td>{{ result.name }}</td>
			<td>{{ result.reg_date }}</td>
			<td><a href="/guestbook01/deleteform?no={{ result.no }}">삭제</a></td>
		</tr>
		<tr>
			<td colspan=4>{{ result.message }}</td>
		</tr>
	</table>
	<br>
	{% endfor %}
</body>
</html>
